#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.show.title', type.modelName) /}

<link href="@{'/public/stylesheets/select2.css'}" rel="stylesheet"/>

<div id="crudShow" class="${type.name}">

    <h2 id="crudShowTitle">&{'crud.show.title', type.modelName}</h2>

    <div class="objectForm">
    #{form action:@save(object._key()), enctype:'multipart/form-data'}
        #{crud.form /}
        <p class="crudButtons">
            <input type="submit" name="_save" value="&{'crud.save', type.modelName}" />
            <input type="submit" name="_saveAndContinue" value="&{'crud.saveAndContinue', type.modelName}" />
        </p>
    #{/form}
    </div>

    #{form @delete(object._key())}
        <p class="crudDelete">
            <input type="submit" value="&{'crud.delete', type.modelName}" />
        </p>
    #{/form}

</div>

<script type="text/javascript" src="@{'/public/javascripts/jquery-1.7.2.min.js'}"></script>
<script type="text/javascript" src="@{'/public/javascripts/select2.min.js'}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#object_tags").select2();
    });
</script>
