#{extends 'main.html'/}



<div id="content">

<div class="container ">
<div class="pagination-centered">
    <a href="/formations" class="btn btn-success btn-xlarge ">
        <i class="icon-hdd"></i>
        &nbsp;
        Voir la liste de nos formations
    </a>
</div>

<div class="row-fluid">
<div class="span12">
<h2>Les formateurs</h2>

    #{list items:accounts,as:'trainer'}


<div class="row-fluid well">
    <div class="span3">
        <img src="@{Accounts.showImage(trainer.id)}"  class="img-circle"/>
        <br/>
        #{list items:trainer.tags,as:'tag' }
            <span class="label">${tag}</span>
        #{/list}
    </div>
    <div class="span9">
        <h6>${trainer.name}</h6>
        <p>
            ${trainer.description?.markdown()}
        </p>
    </div>

</div>

    #{/list}

</div>
</div>
</div> <!-- /.container -->

</div> <!-- /#content -->
